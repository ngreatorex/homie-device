name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "feature/**"
  pull_request:
    branches: 
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Configure Node.js ${{ matrix.node-version }} for GPR
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: https://npm.pkg.github.com  
        scope: ngreatorex 
        always-auth: true

    - run: npm install

    - run: npm run build

    - run: npm run lint

    - run: npm run test
      env:
        CI: true
    
    - name: Update Package Version
      run: npm version 0.1.${GITHUB_RUN_NUMBER} --no-git-tag-version

    - name: Publish (GitHub Package Registry)
      if: github.ref == 'refs/heads/main' && env.GITHUB_TOKEN != ''
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
        echo "@ngreatorex=https://npm.pkg.github.com/" >> .npmrc
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
